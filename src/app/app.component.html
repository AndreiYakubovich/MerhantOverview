<p>Merchants</p>
<mat-sidenav-container class="merchants">
  <mat-sidenav  mode="side"  opened [fixedInViewport]="true" class = "mat-sidenav">
    <p>Merchants</p>
    <mat-nav-list>
      <a mat-list-item routerLink="/transactions/{{merchant.merchant_id}}" *ngFor="let merchant of merchants">
         {{merchant.name}}
      </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container >
